{% extends 'base.html' %}
{% block title %}Delete{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <h3>Are you sure this task is completed?</h3>
                <button type="submit" class="btn btn-danger">Yes</button>
                <a href="{% url 'todoapp:add' %}"><button type="button" class="btn btn-secondary">No</button></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
